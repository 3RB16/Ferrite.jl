# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.add("FactCheck");'
    - julia -e 'Pkg.clone("https://github.com/ajt60gaibb/FastGaussQuadrature.jl");'
    - julia -e 'Pkg.clone(pwd()); Pkg.test("JuAFEM"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("JuAFEM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'